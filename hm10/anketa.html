<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	 <script>
		var surname=prompt("Фамилия");
		var name=prompt('Имя');
		var otec=prompt("Отчество");
		var age=prompt("Введите возраст");
		var agea=parseInt(age);
		var gender=confirm('Ваш пол: мужской ?');

		var gendera;
		if (gender==true)
			gendera='мужской';
		else
			gendera='женский';

		var pensiya;
		if ((gendera=='мужской' && age>=63)||(gendera=='женский' && age>=58))
			pensiya='da';
		else
			pensiya='net';

		alert('ваше ФИО:  ' + surname +'  ' + name + '  ' + otec + '\n' + 
              'ваш возраст в годах:  ' + agea + '\n' + 
              'ваш возраст в днях:   ' + agea*365 + '\n' + 
              'через 5 лет вам будет:  ' + (agea + 5) + '\n' + 
              'ваш пол:  ' + gendera + '\n' + 
              'вы на пенсии:  ' + pensiya);

	</script>	
</body>
</html>
